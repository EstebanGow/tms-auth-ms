name: Main Flow
on:
    push:
        branches:
            - 'main'

env:
    SERVICE_NAME: tms-auth-ms
    PROJECT_ID: ${{ secrets.PROJECT_ID }}
    REGION: us-central1
    ENV_FILE: env/main.env
    ENV: dev
    HOST: localhost
    MEMORY: 512Mi
    CPU: 1
    ALLOW_UNAUTHENTICATED: true
    DOMAIN: tms
    SUB_DOMAIN: example
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        name: Build and deploy
        outputs:
            url: ${{ steps.extract_url.outputs.url }}
            branch: ${{ steps.extract_branch.outputs.branch }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Extract branch name
              shell: bash
              run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
              id: extract_branch
            - name: Set branch-based environment variables
              uses: iamtheyammer/branch-env-vars@v1.0.3
              with:
                  GCP_PROJECT: |
                      main:${{ secrets.PROJECT_ID }}
                     
                  ENV_FILE: |
                      main:ENV_PROD
            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
            - name: Install and Build
              uses: ./.github/actions/build
            - name: Build tests
              uses: ./.github/actions/quality
            - name: Create ENV File
              run: |
                mkdir -p env
                echo "PROJECT_ID=${{ env.PROJECT_ID }}" >> ${{ env.ENV_FILE }}
                echo "SERVICE_NAME=${{ env.SERVICE_NAME }}" >> ${{ env.ENV_FILE }}
                echo "HOST=${{ env.HOST }}" >> ${{ env.ENV_FILE }}
                echo "DOMAIN=${{ env.DOMAIN }}" >> ${{ env.ENV_FILE }}
                echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> ${{ env.ENV_FILE }}
                echo "ENV=dev" >> ${{ env.ENV_FILE }}
                echo "PG_PORT=${{ secrets.PG_PORT }}" >> ${{ env.ENV_FILE }}
                echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> ${{ env.ENV_FILE }}
                echo "POSTGRES_PASS=${{ secrets.POSTGRES_PASS }}" >> ${{ env.ENV_FILE }}
                echo "POSTGRES_DATABASE=${{ secrets.POSTGRES_DATABASE }}" >> ${{ env.ENV_FILE }}
                echo "PORT=8080" >> ${{ env.ENV_FILE }}
                echo "PREFIX_LOGGER=cm" >> ${{ env.ENV_FILE }}
                echo "LOGGER_LEVEL=debug" >> ${{ env.ENV_FILE }}
                echo "VERSION=v1" >> ${{ env.ENV_FILE }}
                echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ${{ env.ENV_FILE }}
                cp ${{ env.ENV_FILE }} .env
            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                  install_components: 'gke-gcloud-auth-plugin'
                  
            - name: Write service account key to file
              run: echo '${{ secrets.GCP_SA_KEY }}' > ${{ github.workspace }}/gcp-key.json
              
            - name: Authenticate with Google Cloud
              run: |
                gcloud auth activate-service-account --key-file=${{ github.workspace }}/gcp-key.json
                gcloud config set project ${{ env.GCP_PROJECT }}
                gcloud auth configure-docker
              env:
                GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
            - name: Build and deploy image
              run: |
                echo "Construyendo imagen para ${{ env.SERVICE_NAME }}..."
                gcloud builds submit --project ${{ env.GCP_PROJECT }} --tag gcr.io/${{ env.GCP_PROJECT }}/yohan-${{ env.SERVICE_NAME }}:${{ github.sha }} .
                echo "Verificando que la imagen existe..."
                gcloud container images describe gcr.io/${{ env.GCP_PROJECT }}/yohan-${{ env.SERVICE_NAME }}:${{ github.sha }}
              env:
                GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
                CLOUDSDK_CORE_PROJECT: ${{ env.GCP_PROJECT }}
            - name: Deploy to Cloud Run
              run: |
                echo "Desplegando a Cloud Run..."
                gcloud run deploy yohan-$SERVICE_NAME \
                  --image gcr.io/${{ env.GCP_PROJECT }}/yohan-${{ env.SERVICE_NAME }}:${{ github.sha }} \
                  --allow-unauthenticated \
                  --region $REGION \
                  --max-instances 2 \
                  --platform managed \
                  --port 8080 \
                  --timeout 5m \
                  --cpu 1 \
                  --memory 512Mi \
                  --set-env-vars "PORT=8080"
              env:
                GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
                CLOUDSDK_CORE_PROJECT: ${{ env.GCP_PROJECT }}
            - name: Get URL Cloud Run
              shell: bash
              run: echo "url=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')" >> $GITHUB_OUTPUT
              id: extract_url